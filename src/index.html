<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>

    
    <div class="container">
        <div class="container-quiz">
            <h1 class="hero-title">Ingresa tu nombre para comenzar a jugar</h1>
            <hr>
            <input id="jugador" type="text" placeholder="Name.." autocomplete="off" autofocus>
            <button type="button" id="play">Game</button>
            <hr>
        </div>
    </div>
    
    <template id="playGame">
        <h1 class="hero-title">App Quiz</h1>
        <h2 id="name-jugador" class="quiz-question"></h2>
        <hr>
        <h2 id="question" class="quiz-question"></h2>
        <div id="choices"></div>
        <hr>
        <footer>
            <p id="progress" class="quiz-progress"></p>
        </footer>
    </template>
    
    
    
    <template id="quiz-score">
        <h1 class="hero-title">Asterminado</h1>
        <h2  class="jugador quiz-question"></h2>
        <hr>
        <div>
            <p>Score <strong class="score-total">0</strong></p>
        </div>
        <hr>
    </template>


    <!-- script -->
    <script src="app.js" type="module"></script>
    <!--  -->
</body>

</html>
